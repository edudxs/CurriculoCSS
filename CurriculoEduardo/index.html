<h1>Formulário de Contato</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Nome e sobrenome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$" required>

        <!-- Email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <!-- Lista de idioma -->
        <label for="idioma">Língua aplicada no serviço:</label>
        <select id="idioma" name="idioma">
            <option>Inglês</option>
            <option>Espanhol</option>
            <option>Francês</option>
            <option>Português (pt-br)</option>
        </select>

        <!-- Upload de arquivo -->
        <label for="prototipo">Enviar protótipo (PDF, DOC, DOCX, JPEG, PNG):</label>
        <input type="file" id="prototipo" name="prototipo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png">

        <!-- Lista de múltipla escolha -->
        <label>Linguagens preferidas:</label>
        <select name="linguagens[]" multiple size="4">
            <option>Java</option>
            <option>Python</option>
            <option>JavaScript</option>
            <option>C#</option>
            <option>PHP</option>
        </select>

        <!-- Rádio para banco de dados -->
        <label>Banco de dados recomendado:</label><br>
        <input type="radio" id="mysql" name="banco" value="MySQL" required>
        <label for="mysql">MySQL</label><br>
        <input type="radio" id="postgresql" name="banco" value="PostgreSQL">
        <label for="postgresql">PostgreSQL</label><br>
        <input type="radio" id="oracle" name="banco" value="Oracle">
        <label for="oracle">Oracle</label><br>
        <input type="radio" id="sqlserver" name="banco" value="SQL Server">
        <label for="sqlserver">SQL Server</label><br>

        <!-- Seleção de turno -->
        <label for="turno">Turno de preferência para reuniões:</label>
        <select id="turno" name="turno">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>

        <!-- Time e Date -->
        <label for="horario">Melhor horário sugerido para reuniões:</label>
        <input type="time" id="horario" name="horario">

        <label for="entrega">Previsão de entrega desejada:</label>
        <input type="date" id="entrega" name="entrega">

        <!-- Botões -->
        <div class="botoes">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
